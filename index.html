<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const to = params.get("to");

        if (to && /^https?:\/\//.test(to)) {
          window.location.href = to;
        } else {
          document.body.textContent = "Not supported.";
        }
      })();
    </script>
  </head>
  <body></body>
</html>
